{extend name="layout"/} {block name="warp"}
<div class="container">
    <div class="row">
        <div class="col-12 py-2">
            <a href="{:url('_articleEdit')}" class="btn btn-dark btn-sm rounded-0">新增</a>
        </div>
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>标题</th>
                        <th>所属分类</th>
                        <th>作者</th>
                        <th>发布</th>
                        <th>创建时间</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $list as $item}
                    <tr>
                        <td>{$item.id}</td>
                        <td>{$item.title}</td>
                        <td>{$item->category->cname}</td>
                        <td>{$item->user->name}</td>
                        <td>{$item.publish}</td>
                        <td>{$item.create_time|date="Y/m/d"}</td>
                        <td>
                            <a href="{:url('_articleEdit',['id'=>$item.id])}" class="btn btn-sm btn-dark rounded-0">编辑</a>
                            <a href="{:url('_article_delete',['id'=>$item.id])}" class="btn btn-sm btn-outline-danger rounded-0" id="article_del">删除</a>
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
            {$page|raw}
        </div>
    </div>
</div>
{/block} {block name="warpJS"}
<script>
(function(){
    document.querySelectorAll('a#article_del').forEach(function(element){
        element.addEventListener('click',function(event){
            event.preventDefault();
            ajax(event.target.href,null);
        })
    })
})()
</script> {/block}
