{extend name="layout"/} {block name="warp"}
<div class="container">
    <div class="row">
        <div class="w-100">
            <a href="{:url('_categoryEdit',['parent'=>$parent.id,'id'=>0])}" class="btn btn-info rounded-0">新增栏目</a>
            {if $parent.id}
            <a href="{:url('_category',['parent'=>$parent.parent])}" class="btn btn-info rounded-0">{$parent.cname}</a>
            {/if}
        </div>
        <div class="w-100">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>分类</th>
                        <th>模块</th>
                        <th>路径</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $list as $item}
                    <tr>
                        <td>{$item.id}</td>
                        <td>
                            <a href="{:url('_category',['parent'=>$item.id])}">{$item.cname}</a>
                        </td>
                        <td>{$item.type_name}</td>
                        <td>{$item.path}</td>
                        <td>
                            <a href="{:url('_categoryEdit',['id'=>$item.id,'parent'=>$parent.id])}" class="btn btn-sm btn-outline-secondary rounded-0">修改</a>
                            <a href="{:url('_category_delete',['id'=>$item.id])}" class="btn btn-sm btn-outline-danger rounded-0" id="delete">删除</a>
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</div>{/block} {block name="warpJS"}
<script>
document.querySelectorAll('a#delete').forEach(function(i){
    i.addEventListener('click',function(event){
    event.preventDefault();
    ajax(event.target.href);
})
})
</script> {/block}
