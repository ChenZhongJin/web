{extend name="layout"} {block name="warp"}
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="row">
                {foreach $page as $article}
                <div class="col-3 mt-3">
                    <img src="{$article->image}" alt="{$article->title}" class="img-fluid">
                </div>
                <div class="col-9 mt-3">
                    <h1>{$article->title}</h1>
                    <p class="text-muted">{$article->description|mb_substr=###,0,100}</p>
                    <a href="{$article->link}" class="btn btn-success rounded-0" title="{$article->title}">Read
                    </a>
                </div>
                {/foreach}
                <div class="col-12 pt-5">
                    {$paginate|raw}
                </div>
            </div>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
{/block} {block name="warpJS"} {/block}
