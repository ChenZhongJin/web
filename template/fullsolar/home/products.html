{extend name="layout"}
{block name="warp"}
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-12 mt-2 bg-dark text-white" style="">
                    Categorys
                </div>
                <div class="col-12 pl-5">
                    {foreach $categorys->where('parent','22')->select() as $category}
                        <a href="{$category.link}" class="text-muted pt-3 d-block">{$category.cname}</a>
                    {/foreach}
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row">
                {foreach $page as $product}
                <div class="col-6 mt-2">
                    <div class="card border-0">
                        <img src="{$product.preview[0]['src']}" class="card-img-top rounded-0" alt="{$product.preview[0]['alt']}">
                        <div class="card-body">
                            <a href="{$product.link}" class="text-muted" title="{$product.title}"> <p class="card-text">{$product.name}</p></a>
                            <p class="card-text text-muted">{$product.description}</p>
                        </div>
                    </div>
                </div>
                {/foreach}
                <div class="col-12">
                    {$paginate|raw}
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="warpJS"}
{/block}
